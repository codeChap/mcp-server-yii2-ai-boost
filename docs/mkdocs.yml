site_name: Yii2 AI Boost Documentation
site_url: https://codechap.github.io/mcp-server-yii2-ai-boost/
repo_url: https://github.com/codeChap/mcp-server-yii2-ai-boost
repo_name: codeChap/mcp-server-yii2-ai-boost
edit_uri: edit/master/docs/docs/

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-outline
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy

plugins:
  - search:
      lang: en
  - minify:
      minify_html: true
      minify_css: true
      minify_js: true

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Guide:
    - Overview: guide/index.md
    - Installation: guide/installation.md
    - Getting Started: guide/getting-started.md
    - Tools:
      - Overview: guide/tools/index.md
      - Application Info: guide/tools/application-info.md
      - Database Schema: guide/tools/database-schema.md
      - Config Access: guide/tools/config-access.md
      - Route Inspector: guide/tools/route-inspector.md
      - Component Inspector: guide/tools/component-inspector.md
      - Log Inspector: guide/tools/log-inspector.md
      - Architecture: guide/tools/architecture.md
  - Cookbook:
    - Overview: cookbook/index.md
    - Debugging with Logs: cookbook/debugging-with-logs.md
    - Database Inspection: cookbook/database-inspection.md
    - Finding Routes: cookbook/finding-routes.md
    - Component Analysis: cookbook/component-analysis.md
    - IDE Setup: cookbook/ide-setup.md
  - Internals:
    - Overview: internals/index.md
    - Architecture: internals/architecture.md
    - Adding Tools: internals/adding-tools.md
    - Adding Readers: internals/adding-readers.md
    - Contributing: internals/contributing.md
